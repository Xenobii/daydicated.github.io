<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daydicated 2026 - Daily Calendar</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Loading Spinner Overlay -->
    <div id="loading-spinner">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alert-container"></div>

    <!-- Login Section -->
    <section id="login-section">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="mb-0">
                    <i class="bi bi-calendar-heart"></i> Daydicated 2026
                </h3>
            </div>
            <div class="card-body">
                <p class="text-muted text-center mb-4">
                    Track your days, rate your moments
                </p>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            placeholder="you@example.com"
                            required
                            autocomplete="email"
                        >
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                            autocomplete="current-password"
                        >
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- App Section (hidden until login) -->
    <section id="app-section" style="display: none;">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-calendar-heart"></i> Daydicated 2026
                </a>
                
                <div class="d-flex align-items-center gap-3">
                    <!-- User Selector -->
                    <select id="user-selector" class="form-select form-select-sm">
                        <option value="">Select a user...</option>
                    </select>
                    
                    <!-- Export Buttons -->
                    <div class="btn-group">
                        <button id="export-csv-btn" class="btn btn-outline-light btn-sm btn-export">
                            <i class="bi bi-file-earmark-spreadsheet"></i> CSV
                        </button>
                        <button id="export-json-btn" class="btn btn-outline-light btn-sm btn-export">
                            <i class="bi bi-file-earmark-code"></i> JSON
                        </button>
                    </div>
                    
                    <!-- User Info & Logout -->
                    <span class="navbar-text text-white d-none d-md-inline">
                        <i class="bi bi-person-circle"></i>
                        <span id="user-email"></span>
                    </span>
                    <button id="logout-btn" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </div>
            </div>
        </nav>

        <!-- Calendar Container -->
        <div class="container-fluid py-3">
            <div id="calendar-container"></div>
        </div>
    </section>

    <!-- Edit Entry Modal -->
    <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="edit-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="edit-modal-label">
                        <i class="bi bi-pencil-square"></i> Edit Entry
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="edit-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Date</label>
                            <p class="form-control-plaintext" id="edit-date"></p>
                        </div>
                        
                        <div class="mb-3">
                            <label for="edit-rating" class="form-label fw-bold">
                                Rating (1-5)
                            </label>
                            <input 
                                type="range" 
                                class="form-range" 
                                id="edit-rating" 
                                min="1" 
                                max="5" 
                                value="3"
                            >
                            <div class="d-flex justify-content-between text-muted small">
                                <span>üò¢ Poor</span>
                                <span>üòê Okay</span>
                                <span>üòä Great</span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="edit-note" class="form-label fw-bold">
                                Note (optional)
                            </label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="edit-note" 
                                placeholder="One word or short phrase..."
                                maxlength="50"
                            >
                            <div class="form-text">
                                Max 50 characters
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> Save Entry
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Modules -->
    <script type="module" src="app.js"></script>
</body>
</html>
